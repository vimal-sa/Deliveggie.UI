<div style="    width: 50%;">
    <table *ngIf="productList">
        <tr>
          <th>Sl No</th>
          <th>Product</th>
        </tr>
        <tr *ngFor="let val of productList;let i=index">
          <td>{{i+1}}</td>
          <td><a (click)="showDetailView(val)">{{val?.name}}</a></td>
        </tr>
    </table>
</div>
